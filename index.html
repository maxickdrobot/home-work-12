<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating land animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sun">
            <img src="img/rays.png" alt="rays of sun" class="sun__rays">
            <div class="sun__body"></div>
        </div>
        <div class="cloud" id="rainy-cloud">
            <img src="img/cloud.png" alt="" class="cloud__body">
            <div class="cloud__rain"></div>
        </div>
        <div class="island secondary-island">
            <img src="img/secondary-island.png" alt="island" class="secondary-island__land">
            <div class="secondary-island__additional-island">
                <img src="img/small-island.png" alt="small-island" class="secondary-island__additional-land">
                <img src="img/wigwam.png" alt="wigwam" class="secondary-island__wigwam" id="wigwam"
                    title="Натисни, щоб визвати дощ">
            </div>
        </div>
        <div class="island primary-island">
            <img src="img/primary-island.png" alt="primary big island" class="primary-island__land">
            <div class="primary-island__bushes">
                <div class="primary-island__bush"></div>
                <div class="primary-island__bush"></div>
                <div class="primary-island__bush"></div>
            </div>
            <div class="primary-island__bonfire">
                <img src="img/wood.png" alt="wood" class="primary-island__wood">
                <img src="img/fire.png" alt="fire" class="primary-island__fire">
            </div>
            <div class="human human-left">

            </div>
            <div class="human human-right"></div>
        </div>
        <div class="island garden-island">
            <img src="img/garden-island.png" alt="" class="garden-island__land">
            <div class="garden-island__trees">
                <div class="garden-island__tree"></div>
                <div class="garden-island__tree"></div>
                <div class="garden-island__tree"></div>
                <div class="garden-island__tree"></div>
                <div class="garden-island__tree"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
